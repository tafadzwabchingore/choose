<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Selection App">
    <meta name="author" content="Tafadzwa Chingore">
    <meta property="og:title" content="Random Selection App Home Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.squarespace-cdn.com/content/v1/561f3483e4b0930b096cad9b/1506680649152-K8MCM353GS0UQR1X0AOF/Harare-1447+copy.jpg?format=1500w">
    <meta property="og:url" content="https://tafadzwabchingore.github.io/wdd230/index.html">
    <!-- Tabler font & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <title>Random Item Selector</title>
</head>
<body>
    <div id="mode"></div>
    <header>
        <nav>
            <button id="nav-select" class="active" href="index.html">Select Items</button>
            <button id="nav-history">History</button>
            <button id="nav-login">Login</button>
            <button id="nav-signup">Sign Up</button>
            <button id="nav-logout" style="display:none;">Logout</button>
        </nav>
    </header>
    <main>
        <!-- Select Items Section -->
        <section id="section-select">
            <h1>Random Item Selector ✨</h1>
            <p>Unleash the magic! Enter your brilliant ideas below, one per line. Then, decide how many items you'd like to unveil. Your past selections are saved automatically!</p>
            <label for="items-input">Enter items (one per line):</label>
            <textarea id="items-input" rows="6" placeholder="Apple&#10;Banana&#10;Cherry"></textarea>

            <label for="number-input">Number of items to select:</label>
            <input type="number" id="number-input" min="1" value="1" />

            <button class="pick-btn" id="pick-btn">Select Random Items!</button>

            <div class="result" id="result"></div>
        </section>

        <!-- History Section -->
        <section id="section-history" style="display:none;">
            <h1>Selection History</h1>
            <div class="welcome-msg" id="history-welcome"></div>
            <div class="history-list" id="history-list">
            <!-- History entries go here -->
            </div>
        </section>

        <!-- Login Section -->
        <section id="section-login" style="display:none;">
            <h1>Login</h1>
            <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required />

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />

            <button type="submit">Login</button>
            <div class="error-msg" id="login-error"></div>
            </form>
        </section>

        <!-- Signup Section -->
        <section id="section-signup" style="display:none;">
            <h1>Sign Up</h1>
            <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required />

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required />

            <button type="submit">Sign Up</button>
            <div class="error-msg" id="signup-error"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> 💻 Tafadzwa Chingore💻 📍Harare, Zimbabwe 🌇</p>
        <p>🦋Last Modified: <span id="lastModified"></span>🦋</p>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/mode.js"></script>
    <script src="scripts/getDates"></script>
</body>
</html>
